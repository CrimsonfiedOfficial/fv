<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Audio Visualizer</h1>
    <form id="upload-form" action="/" method="post" enctype="multipart/form-data">
        <div id="image-upload">
            <label for="image-input">Upload Image:</label>
            <input type="file" id="image-input" name="image" accept="image/*">
        </div>
        <div id="audio-upload">
            <label for="audio-input">Upload Audio:</label>
            <input type="file" id="audio-input" name="audio" accept="audio/*">
        </div>
        <button type="submit" id="generate-visualizer">Generate Visualizer</button>
    </form>

    <canvas id="visualizer-canvas" width="400" height="300"></canvas>

    <script>
        $(document).ready(function(){
            $('#upload-form').submit(function(event){
                event.preventDefault(); // Prevent default form submission
                
                // Handle file uploads using JavaScript
                var formData = new FormData(this);
                
                $.ajax({
                    url: '/',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response){
                        alert(response); // Display success message or handle response
                    },
                    error: function(xhr, status, error){
                        console.error(error); // Handle errors
                    }
                });
            });
        });
    </script>

    <!-- Python code -->
    {% if request.method == 'POST' %}
        {% set image_file = request.files['image'] %}
        {% set audio_file = request.files['audio'] %}
        {% if image_file and audio_file %}
            {% set success_message = "Visualizer generated successfully!" %}
            <script>alert("{{ success_message }}");</script>
        {% endif %}
    {% endif %}
</body>
</html>
